<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container form-container">
        <form>
            <div>
                <label for="nomeForm">Insirisci nome passeggero:</label>
                <input type="text" id="nomeForm" placeholder="Nome">
            </div>
            
            <div>
                <label for="kilometriForm">Insirisci numero kilometri:</label>
                <input type="text" id="kilometriForm" placeholder="KM">
            </div>
            
            <div>
                <label for="etaForm">Inserisci fascia di et√†:</label>
                <select id="etaForm">
                    <option value="11">Under 18</option>
                    <option value="35">18 - 65</option>
                    <option value="78">over 65</option>
                </select>
            </div>
            
        </form>
        <button id="generaBtn">Genera</button>
        <button id="annullaBtn">Annulla</button>
    </div>
    
    <div class="container hidden" id="biglietto">
        <h2>DETTAGLI PASSEGGERI</h2>
        <table>
            <thead>
                <th>NOME PASSEGGERO</th>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Prezzo</th>
            </thead>
            <tbody>
                <tr>
                    <td id="nome"></td>
                    <td id="tipo"></td>
                    <td id="carrozza"></td>
                    <td id="codice"></td>
                    <td id="prezzo"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
